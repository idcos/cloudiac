site_name: CloudIaC文档中心
docs_dir: "docs/mkdocs"
repo_url: https://github.com/idcos/cloudiac
repo_name: IDCOS/CloudIaC
edit_uri: edit/master/docs/mkdocs/
theme:
  language: zh
  name: material
  logo: assets/svg/icon.svg
  favicon: assets/svg/icon.svg
  palette:
    primary: deep purple
  icon:
    repo: fontawesome/brands/github
plugins:
  - search:
      lang:
        - en
        - ja
      separator: '[\s\-\.]+' # 分词分隔符
extra:
  version:
    provider: mike
    default: latest
extra_css:
  - 'assets/css/custom.css'
  - 'assets/css/simpleLightbox.min.css'
extra_javascript:
  - 'assets/js/jquery.min.js'
  - 'assets/js/simpleLightbox.min.js'
  - 'assets/js/custom.js'
markdown_extensions:
  - markdown.extensions.attr_list
  - meta
  - toc:
      permalink: "#"
      baselevel: 1
      separator: "_"
  - footnotes
  - admonition
  - pymdownx.details
  - attr_list
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: "!!python/name:mermaid2.fence_mermaid"

nav:
  - "产品介绍": 
    - "产品概述": index.md
    - "功能特性": intro/product-features.md
    - "产品优势": intro/product-advantage.md
    - "产品构架": intro/product-architecture.md
  - "快速入门": 
    - "创建组织和项目": quick-start/create-org-project.md
    - "创建云模板": quick-start/create-template.md
    - "部署环境": quick-start/deploy-env.md
  - "产品手册": 
    - "组织/项目/角色": manual/org-project-role.md
    - "VCS 管理": manual/vcs.md
    - "云模板管理": manual/templates.md
    - "变量与资源账号": manual/res-account-variable.md
    - "环境管理": manual/env.md
    - "环境高级功能": manual/env-advanced.md
    - "安全合规": manual/compliance.md
    - "云模板 Pipeline": manual/pipeline.md
    - "通用功能": manual/others.md
  - "使用教程": tutorial/index.md
  - "部署安装": 
